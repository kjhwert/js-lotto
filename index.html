<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <form id="purchase-form" class="mt-5">
            <label class="mb-2 d-inline-block"
              >구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input
                id="purchase-amount-input"
                type="number"
                class="w-100 mr-2 pl-2"
                placeholder="구입 금액"
                data-cy="purchase-amount-input"
              />
              <button type="submit" class="btn btn-cyan" data-cy="purchase-button">확인</button>
            </div>
          </form>
          <section id="purchase-lotto-section" class="mt-9 hide">
            <div class="d-flex">
              <label id="purchase-total-count" class="flex-auto my-0" data-cy="purchase-total-count">총 0개를 구매하였습니다.</label>
              <div class="flex-auto d-flex justify-end pr-1">
                <label class="switch" data-cy="show-lotto-number-toggle">
                  <input id="lotto-number-visible" type="checkbox" class="lotto-numbers-toggle-button" />
                  <span class="text-base font-normal">번호보기</span>
                </label>
              </div>
            </div>
            <div id="lotto-list-section" class="d-flex flex-wrap">

            </div>
          </section>
          <form id="last-winning-numbers-form" class="mt-9 hide">
            <label class="flex-auto d-inline-block mb-3"
              >지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label
            >
            <div class="d-flex">
              <div>
                <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
                <div>
                  <input
                    id="lotto-number-1"
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                  <input
                    id="lotto-number-2"
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                  <input
                    id="lotto-number-3"
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                  <input
                    id="lotto-number-4"
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                  <input
                    id="lotto-number-5"
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                  <input
                    id="lotto-number-6"
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                </div>
              </div>
              <div class="bonus-number-container flex-grow">
                <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                <div class="d-flex justify-center">
                  <input id="lotto-number-7" type="number" class="bonus-number text-center" />
                </div>
              </div>
            </div>
            <button
              type="submit"
              class="open-result-modal-button mt-5 btn btn-cyan w-100"
            >
              결과 확인하기
            </button>
          </form>
        </div>
      </div>

      <div id="modal" class="modal">
        <div class="modal-inner p-10">
          <div id="modal-close-button" class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>

          <div id="modal-template-container">

          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
